<!DOCTYPE html>
<html>
<head>
	<title>Create calculator</title>
	<link rel="stylesheet" type="text/css" href="../css/example.css">
</head>
<body>
	<div class="container">
		<div class="calculator">
			<div id="result"></div>
			<div class="con">
			<div class="ac"><a href="#" onclick="deleteAll()">AC</a></div>
			<div class="back"><a href="#" onclick="backValue()">BACK</a></div>
		</div>
			<div class="button"><a href="#" onclick="addValue('7')">7</a></div>
			<div class="button"><a href="#" onclick="addValue('8')">8</a></div>
			<div class="button"><a href="#" onclick="addValue('9')">9</a></div>
			<div class="button"><a href="#"  onclick="addValue('+')">+</a></div>

			<div class="button"><a href="#"  onclick="addValue('4')">4</a></div>
			<div class="button"><a href="#"  onclick="addValue('5')">5</a></div>
			<div class="button"><a href="#"  onclick="addValue('6')">6</a></div>
			<div class="button"><a href="#" onclick="addValue('-')">-</a></div>

			<div class="button"><a href="#" onclick="addValue('1')">1</a></div>
			<div class="button"><a href="#" onclick="addValue('2')">2</a></div>
			<div class="button"><a href="#" onclick="addValue('3')">3</a></div>
			<div class="button"><a href="#" onclick="addValue('*')">*</a></div>

			<div class="button"><a href="#" onclick="addValue('0')">0</a></div>
			<div class="button"><a href="#" onclick="addValue('.')">.</a></div>
			<div class="button"><a href="#" onclick="calculate()">=</a></div>
			<div class="button"><a href="#" onclick="addValue('/')">/</a></div>

		</div>
	</div>
<div>
				<form>
					<p>Number 1:
						<input type="text" name="Number1" id="number1" onkeyup="sum()">
					</p>
					<p>Number 2:
						<input type="text" name="number2" id="number2" onchange="sum()">
					</p>
					<p id="sum"></p>
				</form>
			</div>
<script type="text/javascript" src="../js/example.js"></script>
</body>
</html>
