<!DOCTYPE html>
<html>
<head>
	<title>Registed form</title>
	<link rel="stylesheet" type="text/css" href="../css/homeWork2.css">
</head>
<body>
	<h1>Apply Form</h1>
<form>
	<p>Name<span class="symbol">*</span>
		<input type="text" name="name" id="displayName" placeholder="Nguyen Van A">
	</p>
	<p>Date Of Birth<span class="symbol" id="displayDate">*</span>
		<select>
			<option>30</option>
			<option>29</option>
			<option>28</option>
			<option>27</option>
			<option>26</option>
		</select>
		<select>
			<option>12</option>
			<option>11</option>
			<option>10</option>
			<option>9</option>
			<option>8</option>
			<option>7</option>
			<option>6</option>
			<option>5</option>
			<option>4</option>
			<option>3</option>
			<option>2</option>
			<option>1</option>
		</select>
		<select>
			<option>1990</option>
			<option>1991</option>
			<option>1992</option>
			<option>1993</option>
			<option>1994</option>
			<option>1995</option>
			<option>1996</option>
			<option>1997</option>
			<option>1998</option>
			<option>1999</option>
		</select>
	</p>
	<p>Gender <span class="symbol">* </span>
		<input type="radio" name="Gender" id="displayGender">Male
		<input type="radio" name="Gender" id="displayGender">Female
	</p>
	<p>Phone <span class="symbol"> *</span>
		<input type="number" name="Phone" placeholder="123456" id="displayNumber">
	</p>
	<p>
		<input type="submit" name="Register" value="Register" id="displaySubmit" onclick="checkEmpty()">
	</p>


</form>
<script type="text/javascript" src="../js/homeWork2.js"></script>
</body>
</html>
